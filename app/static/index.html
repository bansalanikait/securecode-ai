<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SecureCode AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,Arial;background:#0f1724;color:#e6eef8;margin:0;padding:0}
    .nav{background:#061426;padding:12px 20px;display:flex;gap:12px}
    .container{padding:24px}
    .card{background:#07162a;padding:16px;border-radius:8px;margin-bottom:12px}
    button,input{padding:8px 12px;border-radius:6px;border:1px solid #123}
    .vuln{background:#081f2f;padding:8px;border-radius:6px;margin-top:8px}
  </style>
</head>
<body>
  <div class="nav"><a href="/static/index.html">Scan</a> <a href="/static/history.html">History</a></div>
  <div class="container">
    <div class="card">
      <h2>Upload file to scan</h2>
      <input id="file" type="file" />
      <button id="upload">Scan</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('upload').addEventListener('click', async ()=>{
      const f = document.getElementById('file').files[0];
      if(!f) return alert('Choose a file');
      const fd = new FormData(); fd.append('file', f, f.name);
      const res = await fetch('/scan',{method:'POST',body:fd});
      const data = await res.json();
      const out = document.getElementById('result');
      out.innerHTML = `<div class='card'><h3>Score: ${data.security_score} / Grade: ${data.grade}</h3>`;
      for(const v of data.vulnerabilities||[]){
        out.innerHTML += `<div class='vuln'><b>${v.issue}</b> (${v.severity})<div>${v.recommended_fix}</div></div>`
      }
      if(data.report_id) out.innerHTML += `<div style='margin-top:8px'><a href='/static/history.html?open=${data.report_id}'>View report</a></div>`
      out.innerHTML += '</div>'
    })
  </script>
</body>
</html>
